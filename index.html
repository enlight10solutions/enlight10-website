    .hero-heading h1,

    }

    /* Logo container */
    .hero-logo-wrap{
      position: relative;
      border-radius: 22px;
      padding: 20px 22px 24px;
      background: rgba(2,6,23,0.38);
      box-shadow:
        0 20px 48px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(255,212,71,0.16);
      overflow: hidden;
      isolation: isolate;
    }

    .hero-logo-large{
      width: 100%;
      height: auto;
      max-width: 460px;
      object-fit: contain;
      display: block;
      margin: 6px auto;
      border-radius: 14px;
      transform: translateY(4px);
    }

    .hero-logo-wrap::before{
      content:"";
      position:absolute;
      inset:-35%;
      background: radial-gradient(circle at 50% 40%,
        rgba(255,212,71,0.42),
        rgba(255,212,71,0.16) 40%,
        transparent 70%
      );
      filter: blur(18px);
      opacity: 0.75;
      animation: logoPulse 5.8s ease-in-out infinite;
      pointer-events:none;
      z-index: 0;
    }

    .hero-logo-wrap::after{
      content:"";
      position:absolute;
      inset:-45%;
      background: radial-gradient(circle at 55% 45%,
        rgba(56,189,248,0.18),
        rgba(56,189,248,0.08) 45%,
        transparent 72%
      );
      filter: blur(26px);
      opacity: 0.55;
      animation: logoPulse2 7.2s ease-in-out infinite;
      pointer-events:none;
      z-index: 0;
    }

    @keyframes logoPulse{
      0%,100% { opacity:0.55; transform: scale(0.98); }
      50%     { opacity:0.95; transform: scale(1.04); }
    }
    @keyframes logoPulse2{
      0%,100% { opacity:0.22; transform: scale(0.98); }
      50%     { opacity:0.55; transform: scale(1.03); }
    }

    .flat-gold{
